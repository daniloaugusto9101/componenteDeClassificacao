<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Danilo | Interactive rating component</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <form method="post">
    <div class="container">
      <div class="card-inicio">
        <i class="fa-solid fa-star card-inicio__ico"></i>
        <h1 class="card-inicio__title">How did we do?</h1>
        <p class="card-inicio__text">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="buttons">
          <span class="buttons__item">1</span>
          <span class="buttons__item">2</span>
          <span class="buttons__item">3</span>
          <span class="buttons__item">4</span>
          <span class="buttons__item">5</span>
        </div>
        <button class="buttons__submit" type="submit">Submit</button>
      </div>
  </form>
  <script src="assets/js/script.js"></script>
  </div>
